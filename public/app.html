<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CounterTop</title>
        <meta charset="UTF-8">
        <meta name="description" content="A fun little number counter application">
        <meta name="keywords" content="counter, alarm, JavaScript, JS, javascript, web app, software">
        <meta name="author" content="Viihna Lehraine">
        <meta name="viewport", content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/app.css">
        <link rel="icon" type="img/svg+xml" href="./assets/favicons/favicon.svg">
        <link rel="shortcut icon" type="image/png" size="16x16" href="./assets/favicons/favicon-android-chrome.png">
    </head>
    <body>
        <div id="container">
            <div id="title-box" class="outer-box">
                <div id="title-box-text-container-box" class="inner-box">
                    <h1>CounterTop</h1>
                </div>
            </div>
            <div id="counter-box" class="outer-box">
                <div id="counter-box-number" class="inner-box">
                    <p>1</p>
                </div>
            </div>
            <div id="user-input-box" class="outer-box">
                <div id="user-input-box-title-row" class="inner-box box-row spacing">
                    <h2>Menu</h2>
                </div>
                <div id="menu-container" class="menu-inner-box">
                    <div class="menu-row top-border bottom-border">
                        <form id="menu-starting-value">
                            <label for="starting-value">Starting Value</label>
                            <input id="starting-value" name="time" step="1" value="1">
                            <button id="set-starting-value-button">Set</button>
                        </form>
                    </div>
                    <div class="menu-row top-border bottom-border">
                        <form id="menu-ending-value">
                            <label for="ending-value">End Value</label>
                            <input id="ending-value" name="time" step="1" value="1">
                            <button id="set-ending-value-button">Set</button>
                        </form>
                    </div>          
                    <div class="menu-row top-border bottom-border">
                        <label for="time-delay">Time Delay (s)</label>
                        <input id="time-delay" name="time" step="1" min="0" type="number" value="1000">
                    </div>
                    <div class="menu-row top-border bottom-border">
                        <label for="counter-function-dropdown">
                            Function
                        </label>
                        <select id="counter-function-dropdown">
                            <option value="" id="function-default" class="counter-function-dropdown-values"></option>
                            <option value="infinite" id="function-infinite" class="counter-function-dropdown-values">Infinite</option>
                            <option value="defined stop" id="function-defined-stop" class="counter-function-dropdown-values">Defined Stop</option>
                            <option value="alarm" id="function-alarm" class="counter-function-dropdown-values">Alarm</option>
                            <option value="stopwatch" id="function-stopwatch" class="counter-function-dropdown-values">Stopwatch</option>
                        </select>
                    </div>
                    <div class="menu-row top-border bottom-border">
                        <form id="step-form">
                            <div id="step-row-1">
                                <label>Step</label>
                            </div>
                            <div id="step-row-2">
                                <select id="step-plus-or-minus-dropdown">
                                    <option value="" id="step-plus-or-minus-default" class="step-plus-or-minus-values"></option>
                                    <option value="+" id="step-plus" class="step-plus-or-minus-values">+</option>
                                    <option value="-" id="step-minus" class="step-plus-or-minus-values">-</option>
                                </select>
                                <select id="step-iteration-dropdown">
                                    <option value="" id="step-iteration-default" class="step-iteration-values"></option>
                                    <option value="integer" id="step-iteration-integer" class="step-iteration-values">Integer</option>
                                    <option value="decimal" id="step-iteration-decimal" class="step-iteration-values">Decimal</option>
                                    <option value="fibonacci" id="step-iteration-fibonacci" class="step-iteration-values">Fibonacci</option>
                                    <option value="algebraic" id="step-iteration-algebraic" class="step-iteration-values">Algebraic</option>
                                </select>
                            </div>
                            <button id="set-counter-step-button">Set</button>
                        </form>
                    </div>
                    <div id="menu-submit-button-row" class="menu-row top-border">
                        <form id="menu-submit-form">
                            <button id="submit-button" type="submit">Start</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.js" type="module" defer></script>
    </body>
<html>
